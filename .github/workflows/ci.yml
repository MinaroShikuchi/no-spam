name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache: true

    - name: Install dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Build
      run: go build -v ./...

    - name: Run unit tests
      run: go test -v -race -coverprofile=coverage.out ./... -skip "TestE2E"

    - name: Run E2E tests
      run: go test -v -run TestE2E .
      env:
        JWT_SECRET: test-secret-key-for-ci

    - name: Generate coverage report
      run: go tool cover -func=coverage.out

    - name: Upload coverage to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.out
        retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache: true

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        args: --timeout=5m

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build binaries
      run: |
        # Build for multiple platforms
        GOOS=linux GOARCH=amd64 go build -o no-spam-linux-amd64 .
        GOOS=linux GOARCH=arm64 go build -o no-spam-linux-arm64 .
        GOOS=darwin GOARCH=amd64 go build -o no-spam-darwin-amd64 .
        GOOS=darwin GOARCH=arm64 go build -o no-spam-darwin-arm64 .
        GOOS=windows GOARCH=amd64 go build -o no-spam-windows-amd64.exe .

    - name: Create checksums
      run: |
        sha256sum no-spam-* > checksums.txt

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          no-spam-linux-amd64
          no-spam-linux-arm64
          no-spam-darwin-amd64
          no-spam-darwin-arm64
          no-spam-windows-amd64.exe
          checksums.txt
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
